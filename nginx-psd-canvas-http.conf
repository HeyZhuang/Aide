# Nginx configuration for PSD Canvas Jaaz (HTTP version)
# This configuration proxies API requests to backend (port 57988) and frontend requests to frontend service (port 3004)
# Supports IP address access

server {
    listen 80;
    listen [::]:80;
    server_name _;  # 接受所有域名和IP访问
    
    # 日志配置
    access_log /var/log/nginx/psd-canvas-access.log;
    error_log /var/log/nginx/psd-canvas-error.log;

    # Proxy /psd/ requests to backend (for backward compatibility)
    location ^~ /psd/ {
        # Rewrite /psd/ to /api/psd/ before proxying
        rewrite ^/psd/(.*)$ /api/psd/$1 break;
        proxy_pass http://127.0.0.1:57988;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 600s;
        
        # Large file support
        client_max_body_size 500M;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    }

    # Proxy API requests to backend (port 57988)
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:57988;
        proxy_http_version 1.1;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running requests and large file transfers
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 600s;
        
        # Support large file uploads/downloads (PSD files can be 100MB+)
        client_max_body_size 500M;
        client_body_buffer_size 128k;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Ensure JSON responses are not cached
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    }
    
    # Proxy WebSocket connections
    location /socket.io/ {
        proxy_pass http://127.0.0.1:57988;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400s;
    }

    # Proxy all other requests to frontend (port 3004)
    location / {
        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

