name: Build and Package Desktop App (Optimized)

on:
  # 只在特定情况下触发，减少不必要的构建
  push:
    branches: [main]
    paths:
      - 'server/**'
      - 'react/**'
      - 'electron/**'
      - 'package.json'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'server/**'
      - 'react/**'
      - 'electron/**'
      - 'package.json'
      - '.github/workflows/**'
  # 手动触发
  workflow_dispatch:
    inputs:
      build_platforms:
        description: 'Platforms to build (linux, macos, windows, all)'
        required: true
        default: 'linux'
        type: choice
        options:
          - linux
          - macos
          - windows
          - all

jobs:
  # 首先进行基础检查和测试（使用免费的Linux运行器）
  test:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          cd server
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          npm install --force
          cd react
          npm install --force

      - name: Test Python app
        run: |
          cd server
          python -m py_compile main.py

      - name: Test React build
        run: |
          cd react
          npm run build

      - name: Check if build is needed
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  # Linux构建（免费）
  build-linux:
    needs: test
    if: needs.test.outputs.should_build == 'true' && (github.event.inputs.build_platforms == 'linux' || github.event.inputs.build_platforms == 'all' || github.event.inputs.build_platforms == '')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          cd server
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          npm install --force
          cd react
          npm install --force

      - name: Build Python app
        run: |
          cd server
          pyinstaller main.spec

      - name: Build React app
        env:
          VITE_UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}
        run: |
          cd react
          npx vite build

      - name: Build Electron app for Linux
        run: |
          npx electron-builder --linux --publish never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-linux-${{ github.run_id }}
          path: dist/
          retention-days: 7

  # macOS构建（付费，仅在手动触发或主分支推送时运行）
  build-macos:
    needs: test
    if: needs.test.outputs.should_build == 'true' && (github.event.inputs.build_platforms == 'macos' || github.event.inputs.build_platforms == 'all') && github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          cd server
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          npm install --force
          cd react
          npm install --force

      - name: Build Python app
        run: |
          cd server
          pyinstaller main.spec

      - name: Build React app
        env:
          VITE_UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}
        run: |
          cd react
          npx vite build

      - name: Install Apple certificate
        run: |
          echo "$CERTIFICATE_P12" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}

      - name: Set env for mac signing
        run: echo "CSC_LINK=certificate.p12" >> $GITHUB_ENV && echo "CSC_KEY_PASSWORD=${{ secrets.CERTIFICATE_PASSWORD }}" >> $GITHUB_ENV

      - name: Build Electron app for macOS
        run: |
          npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-macos-${{ github.run_id }}
          path: dist/
          retention-days: 7

  # Windows构建（付费，仅在手动触发时运行）
  build-windows:
    needs: test
    if: needs.test.outputs.should_build == 'true' && (github.event.inputs.build_platforms == 'windows' || github.event.inputs.build_platforms == 'all') && github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          cd server
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          npm install --force
          cd react
          npm install --force

      - name: Build Python app
        run: |
          cd server
          pyinstaller main.spec

      - name: Build React app
        env:
          VITE_UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}
        run: |
          cd react
          npx vite build

      - name: Build Electron app for Windows
        run: |
          npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-windows-${{ github.run_id }}
          path: dist/
          retention-days: 7
