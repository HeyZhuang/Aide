# Nginx configuration for PSD Canvas Jaaz
# This configuration proxies API requests to backend (port 57988) and frontend requests to frontend service (port 3004)
# Supports both IP address and domain name access with HTTPS

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name 54.189.143.120 prototype.atcommgroup.com ch-love.online;
    
    # Redirect all HTTP requests to HTTPS
    # For domain name, redirect to domain; for IP, redirect to IP
    if ($host = "prototype.atcommgroup.com") {
        return 301 https://prototype.atcommgroup.com$request_uri;
    }
    if ($host = "ch-love.online") {
        return 301 https://ch-love.online$request_uri;
    }
    return 301 https://$host$request_uri;
}

# HTTPS server for domain name (prototype.atcommgroup.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name prototype.atcommgroup.com 54.189.143.120;
    
    # SSL certificate configuration (domain certificate)
    ssl_certificate /etc/ssl/prototype.atcommgroup.com/fullchain.pem;
    ssl_certificate_key /etc/ssl/prototype.atcommgroup.com/privkey.key;
    
    # SSL security configuration - optimized for Let's Encrypt certificate
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Note: OCSP stapling is not enabled as the certificate doesn't include OCSP responder URL
    # This is normal for some certificate types and doesn't affect security
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Allow popups for OAuth (needed for Google login)
    add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

    # Proxy /psd/ requests to backend (for backward compatibility)
    # This handles paths like /psd/templates/list that should map to /api/psd/templates/list
    location ^~ /psd/ {
        # Rewrite /psd/ to /api/psd/ before proxying
        rewrite ^/psd/(.*)$ /api/psd/$1 break;
        proxy_pass http://127.0.0.1:57988;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 600s;
        
        # Large file support
        client_max_body_size 500M;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    }

    # Special handling for Google OAuth callback (needs relaxed COOP for popup)
    location ^~ /api/auth/google/ {
        proxy_pass http://127.0.0.1:57988;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Allow popups for OAuth (needed for Google login)
        add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    }

    # Proxy API requests to backend (port 57988)
    # This MUST be before the location / block to ensure priority
    # Use exact match or prefix match with trailing slash to ensure proper routing
    location ^~ /api/ {
        # IMPORTANT: Use proxy_pass without trailing slash to preserve /api/ prefix
        proxy_pass http://127.0.0.1:57988;
        proxy_http_version 1.1;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running requests and large file transfers
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 600s;
        
        # Support large file uploads/downloads (PSD files can be 100MB+)
        client_max_body_size 500M;
        client_body_buffer_size 128k;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Ensure JSON responses are not cached
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        
        # Don't override Content-Type - let backend set it correctly
    }
    
    # Special handling for template file downloads (large PSD files)
    location /api/psd/templates/ {
        proxy_pass http://localhost:57988;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Extended timeouts for large file downloads
        proxy_read_timeout 900s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 900s;
        
        # Support large file downloads (PSD files can be 100MB+)
        client_max_body_size 500M;
        client_body_buffer_size 128k;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Allow CORS for template file access
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Cache control for PSD files
        add_header Cache-Control "public, max-age=3600";
    }

    # Proxy WebSocket connections
    location /socket.io/ {
        proxy_pass http://localhost:57988;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_read_timeout 86400s;
    }

    # Proxy all other requests to frontend (port 3004)
    # This handles SPA routes - must be AFTER /api/ location to ensure API takes priority
    # The frontend server (serve) should handle SPA routing internally
    location / {
        proxy_pass http://localhost:3004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }
}

